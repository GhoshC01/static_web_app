<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#form">Form</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Welcome to Form Submission</h1>
        <p>Fill out the form below and submit your details.</p>
    </section>
    
    <section id="form">
        <h2>Submit Your Details</h2>
        <form id="userForm" action="#" method="POST" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: rajibghosh01122000@gmail.com</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Form Submission. All rights reserved.</p>
    </footer>
    
    <script>
        function submitForm(event) {
            event.preventDefault();
            alert('Form submitted successfully!');
            document.getElementById("userForm").reset();
        }
    </script>
</body>
</html>
